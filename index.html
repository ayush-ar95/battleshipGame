<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <div class="heading">
            <h1>Battleship Game</h1>
        </div>
        <div class="rulesBlock">
            <div class="subHeading">
                <p>Game Rules:</p>
            </div>
            <ol class="ruleList">
                <li>Click on the cells to reveal the image hidden behind them.</li>
                <li>There are 5 ships hidden in the game.</li>
                <li>You win if you can find all the ships in 8 clicks or less, else you lose.</li>
            </ol>
        </div>
        <div class="game-block">
            <dialog class="dialog-box">
                <div class="dialog-content">
                    <p class="dialog-para"></p>
                    <button class="dialog-button">Okay</button>
                </div>
            </dialog>
            <div class="blocks">
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="ship-block" src="img/battleship_resize.png" alt="ship image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="ship-block" src="img/battleship_resize.png" alt="ship image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="ship-block" src="img/battleship_resize.png" alt="ship image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="ship-block" src="img/battleship_resize.png" alt="ship image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="ship-block" src="img/battleship_resize.png" alt="ship image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
                <div class="block-item">
                    <img class="wave-block" src="img/waves_resize.webp" alt="wave image">
                </div>
            </div>
        </div>
        <button class="reset-button">Reset</button>
    </div>
</body>
<script src="myscript.js"></script>

</html>
